<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <input type="checkbox" id="vehicle1" name="vehicle1" onchange=handlechange() >
    <img src="https://drive.google.com/uc?export=view&id=144Rsd4FUiPGn1WyNC6ku-rB5bM6dssWt" className="card-img-top" alt="drive image"/>

    <script>
        const checkbox=document.getElementById("vehicle1")
        console.log(checkbox.value)
        const handlechange=()=>{
            console.log('before click ',checkbox.value)
        }
    </script>
  </body>
</html>
